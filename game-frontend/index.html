<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Color Prediction</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">
  <h1>üéÆ Color Prediction</h1>

  <div class="wallet">
    <button id="connectBtn">Connect Wallet</button>
    <p>Wallet: <span id="wallet">-</span></p>
    <p>Balance: <span id="balance">-</span> ETH</p>
  </div>

  <div class="round">
    <p>Round <span id="roundId">-</span></p>
    <p>Status: <span id="roundStatus">-</span></p>
    <div class="timer">
      ‚è± <span id="timer">--</span>s
    </div>
  </div>

  <div class="betting">
    <input id="amount" type="number" step="0.001" min="0.001" value="0.01" placeholder="Bet amount (ETH)" />

    <div class="colors">
      <button class="color red" data-color="RED">üî¥ RED</button>
      <button class="color green" data-color="GREEN">üü¢ GREEN</button>
      <button class="color violet" data-color="VIOLET">üü£ VIOLET</button>
    </div>

    <button id="betBtn">Place Bet</button>
    <p id="msg" style="min-height: 24px; font-weight: bold;"></p>
  </div>

  <div class="history">
    <h3>Last Results</h3>
    <div id="results"></div>
  </div>

  <div class="betting-history">
    <h3>üìä My Betting History</h3>
    
    <div class="stats-summary">
      <div class="stat-box">
        <div class="stat-label">Total Bets</div>
        <div class="stat-value" id="totalBets">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Wins</div>
        <div class="stat-value win" id="totalWins">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Losses</div>
        <div class="stat-value loss" id="totalLosses">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Net P/L</div>
        <div class="stat-value" id="netProfitLoss">0 ETH</div>
      </div>
    </div>
    
    <div class="history-table-container">
      <table id="historyTable">
        <thead>
          <tr>
            <th>Round</th>
            <th>Bet</th>
            <th>Color</th>
            <th>Result</th>
            <th>Balance Before</th>
            <th>Balance After</th>
            <th>Win/Loss</th>
          </tr>
        </thead>
        <tbody id="historyBody">
          <tr>
            <td colspan="7" style="text-align: center; color: #888;">No betting history yet. Place your first bet!</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script type="module" src="./app.js"></script>
</body>
</html>
