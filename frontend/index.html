<!DOCTYPE html>
<html>
<head>
  <title>Color Prediction</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <h1>ðŸŽ® Color Prediction</h1>

  <div class="info">
    <p>Wallet Balance: <span id="balance">-</span> ETH</p>
    <p>House Balance: <span id="houseBalance">-</span> ETH</p>
    <p>Round: <span id="round">-</span></p>
    <p>Time Left: <span id="timer">30</span>s</p>
  </div>

  <input
    id="betAmount"
    type="number"
    step="0.001"
    placeholder="Enter bet amount (ETH)"
  />

  <p class="limits">
    Min Bet: 0.001 ETH | Max Bet: 0.05 ETH
  </p>

  <div class="colors">
    <button class="red" onclick="bet(0)">Red</button>
    <button class="green" onclick="bet(1)">Green</button>
    <button class="violet" onclick="bet(2)">Violet</button>
  </div>

  <p id="status">Waiting for betâ€¦</p>

  <h3>Last 10 Results</h3>
  <div id="history" class="history"></div>

  <h3>Your Stats</h3>
  <p>Won: <span id="won">0</span> ETH</p>
  <p>Lost: <span id="lost">0</span> ETH</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>
<script src="app.js"></script>
</body>
</html>
